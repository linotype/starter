module:

  version: 1.0
  author: linotype
  
  name: Header
  desc: Display header website

  layout:

    logo:
      title: Logo
      help: Set the website logo
      block: Image
      override:
        src:
          title: Logo file (.png)
          persist: option
        size:
          default: small

    sitename:
      title: Header
      help: Change the website title
      block: Title
      override:
        text:
          title: Website title 
          field: Text
          persist: option
          default: Linotype
        tag:
          default: h1
        font_size:
          default: 2rem
          css: true
          js: true
        margin:
          default: 0rem
          css: true
        color:
          title: Couleur du titre du site
          field: Color
          default: black
          css: true
          js: true
          
    menu:
      block: Menu