module:

  version: 1.0
  author: linotype
  
  name: Footer
  desc: Display footer website

  layout:

    footer:
      title: Footer
      help: Change the footer title
      block: Container
      children:
        col-1:
          block: Container
          children:
            content:
              block: Title
              override:
                text: 
                  default: Footer
                  persist: both
        col-2:
          block: Container
          children:
            poweredby:
              block: Title
              override:
                text:
                  field: Textarea
                  persist: option
                  default: powered by linotype - <a href="https://docs.linotype.dev" target="_blank">docs</a> - <a href="/linotype">linotype</a> - <a href="/admin">admin</a>
                font_size:
                  default: .7rem
          


          

    