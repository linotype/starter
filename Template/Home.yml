template:

  version: 1.0
  author: ynk

  name: Home
  desc: Home page

  layout:

    header:
      title: Header
      help: Edit header information
      module: Header
    
    intro:
      title: Introduction
      help: Set the introduction title
      block: Title
      override:
        text:
          persist: meta
          # name: Introduction title
          # desc: Title under the menu
          default: This is the title
        tag:
          persist: meta
          default: h2
        color:
          persist: meta

    image:
      title: Image en avant
      block: Image
      override:
        src:
          title: ''


      


    # preset_test:
    #   title: Title preset test
    #   help: test the preset block override
    #   block: Content
    #   preset: big_red_h1
       

    json_test:
      title: Json Schema editor
      help: test json schema editor
      block: Content
      override:
        content:
          name: ''
          persist: meta
          field: Json
          

    feature:
      title: Feature
      help: Set the feature text
      block: Title
      override:
        text:
          default: Simple overide

    content:
      title: Content
      help: Edit the page content
      block: Title
      override:
        text:
          title: Texte ligne 2
          field: Text
          persist: static
          default: Edited from template static override !
        color:
          field: Color
          persist: meta
          default: blue
          css: true
        margin:
          field: Text
          persist: meta
          default: 1rem 0
          css: true
    
    outro:
      title: Outro
      help: Edit the ending text
      block: Title
      override:
        text:
          title: Texte ligne 3
      
    footer:
      title: Footer
      help: Edit the footer infos
      module: Footer
