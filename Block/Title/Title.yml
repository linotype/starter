block:

  version: 1.2
  author: linotype
  
  name: Title
  desc: Create a simple title
  
  parent: all
  accept: all

  context: 

    text:
      name: Text du titre
      desc: 
      field: Text
      persist: meta
      option:
        placeholder: The title
      default: The Title
      preview: Lorem ipusum
      js: false
    
    tag:
      name: Tag
      desc: Define the title tag
      field: Text
      persist: static
      option:
        data:
          h1: H1
          h2: H2
          h3: H3
          h4: H4
          h5: H5
          h6: H6
          p: p
          span: span
          div: div
      default: span
      css: false
      js: false

    color:
      name: Couleur du titre
      desc: 
      field: Text
      persist: static
      default: '#bdbdbd'
      css: false
      js: false

    margin:
      name: Marge du titre
      desc: 
      field: Text
      persist: static
      value: 1rem 0 1rem 0
      css: false
      js: false

    font_size:
      name: Taille du titre
      desc: 
      field: Text
      persist: static
      value: 2rem
      css: true
      js: false